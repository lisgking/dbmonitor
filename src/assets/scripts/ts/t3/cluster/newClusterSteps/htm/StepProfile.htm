<div class="-ts-wizard-step">
	<h3 class="-ts-wizard-caption" data-role="caption">Please input cluster name and description for the new cluster</h3>
	<table class="-ts-form-grid" data-column-count="3">
	<tr>
		<td><label class="-ts-form-label">Cluster Name:</label></td>
		<td><input class="-ts-form-text" type="text" name="clusterName" value=""
				required="required" maxlength="25" pattern="\w{5,}"
				autofocus="autofocus" /></td>
		<td></td>
	</tr>
	<tr>
		<td><label class="-ts-form-label">Description:</label></td>
		<td colspan="2"><textarea class="-ts-form-textarea" name="clusterDesc"
			 maxlength="200"></textarea></td>
	</tr>
	</table>
</div>
